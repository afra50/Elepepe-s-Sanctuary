<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- główny tytuł SEO -->
    <title>Elepepe's Sanctuary</title>

    <!-- meta description -->
    <meta name="description" content="----------" />

    <!-- meta keywords (opcjonalnie) -->
    <meta name="keywords" content="--------" />

    <!-- canonical URL -->
    <link rel="canonical" href="https://twojastrona.pl/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://twojastrona.pl/" />
    <meta property="og:title" content="Elepepe's Sanctuary" />
    <meta property="og:description" content="------" />
    <meta property="og:image" content="https://twojastrona.pl/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Elepepe's Sanctuary" />
    <meta name="twitter:description" content="--------" />
    <meta
      name="twitter:image"
      content="https://twojastrona.pl/twitter-image.jpg"
    />

    <!-- JSON-LD: organizacja -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Elepepe's Sanctuary",
        "url": "https://twojastrona.pl",
        "logo": "https://twojastrona.pl/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer support",
          "email": "kontakt@twojastrona.pl",
          "telephone": "+48 600 123 456"
        },
        "sameAs": [
          "https://www.facebook.com/TwojZHKR",
          "https://www.instagram.com/TwojZHKR"
        ]
      }
    </script>

    <!-- link do mapy strony i manifest -->
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
